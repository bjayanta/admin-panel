<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | MaxSOP</title>
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- app stylesheet -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <!-- app aside navigation -->
	<aside class="app-aside" id="aside">
		<nav class="nav nav-tabs">
			<a class="brand" href="dashboard.html">
				<img src="images/logo.svg" alt="MaxSOP" />
			</a>

			<button class="active" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button">
				<i class="bi bi-tv"></i>
			</button>

			<button data-bs-toggle="tab" data-bs-target="#message-tab-pane" type="button">
				<i class="bi bi-envelope"></i>
			</button>

			<button data-bs-toggle="tab" data-bs-target="#settings-tab-pane" type="button">
				<i class="bi bi-gear"></i>
			</button>

			<button data-bs-toggle="tab" data-bs-target="#info-tab-pane" type="button">
				<i class="bi bi-info-square"></i>
			</button>
		</nav>

		<div class="tab-content">
			<nav class="tab-pane fade show active" id="home-tab-pane">
				<h3>Home</h3>
				<ul class="accordion open" id="home-accordion">
					<li>
						<a href="#" class="active">
							<i class="bi bi-speedometer2"></i>
							<span>Dashboard</span>
						</a>
					</li>
					<li>
						<a href="#" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#pages" aria-expanded="true">
							<i class="bi bi-input-cursor-text"></i>
							<span>Pages</span>
						</a>
						<ul id="pages" class="accordion-collapse collapse" data-bs-parent="#home-accordion">
							<li><a href="#">Empty page</a></li>
							<li><a href="#">Mail templates</a></li>
							<li><a href="#">Copyright</a></li>
							<li><a href="#">License</a></li>
							<li><a href="#">Support</a></li>
							<li><a href="#">Under construction</a></li>
							<li><a href="#">Error page</a></li>
						</ul>
					</li>
					<li>
						<a href="#" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#purchase">
							<i class="bi bi-bag"></i>
							<span>Purchase</span>
						</a>
						<ul id="purchase" class="accordion-collapse collapse" data-bs-parent="#home-accordion">
							<li><a href="#">All records</a></li>
							<li><a href="#">Search</a></li>
							<li><a href="#">Create</a></li>
							<li><a href="#">Trash</a></li>
						</ul>
					</li>
					<li>
						<a href="#">
							<i class="bi bi-cast"></i>
							<span>Media</span>
						</a>
					</li>
				</ul>
			</nav>

			<div class="tab-pane fade" id="message-tab-pane">
				Message
			</div>

			<div class="tab-pane fade" id="settings-tab-pane">
				Settings
			</div>

			<div class="tab-pane fade" id="info-tab-pane">
				Info
			</div>
		</div>
	</aside>
	<!-- app aside navigation end -->

	<!-- main content start -->
	<main class="app-content">
		<h1>main content</h1>
	</main>
	<!-- main content end -->

	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- app js -->
	<!-- <script src="js/app.js"></script> -->
	<script src="js/aside.js"></script>
</body>
</html>

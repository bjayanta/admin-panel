<!DOCTYPE html>
<html lang="en">

<head>
  <title>Forgot Password | MaxSOP</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/images/logos/icon-logo.svg" type="image/x-icon">
  <!-- Bootstrap icon CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Bootstrap css CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Main Style -->
  <link rel="stylesheet" href="../css/master.css">
</head>

<body>







  <!-- main-bar -->
  <main class="authentication-wrap">
    <div class="authentication widget py-4">
      <div class="logo">
        <img src="../assets//images/logos/logo_with_name.svg" alt="">
      </div>
      <div class="text-center mt-2">
        <h4>FORGOT PASSWORD</h4>
      </div>


      <form action="../index.html">
        <div class="row g-3">


          <!-- Start user ID -->
          <div class="col-12">
            <label for="user" class="form-label required">User ID</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" placeholder="Ex: access@osman.com" name="#"
                id="user" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
          </div>
          <!-- End user ID -->

          <!-- Start login button -->
          <div class="col-12">
            <button class="btn btn-primary w-100" type="submit"><i class="bi bi-send"></i> Send</button>
          </div>
          <!-- End login button -->
        </div>

      </form>

      <div class="text-center mt-3">
        <p><a href="auth_login.html">Back to sign in</a></p>
      </div>

      <div class="footer">
        <small>
          <span> &copy; 2020 -
            <script>document.write(new Date().getFullYear())</script>
          </span>
          <a href="https://maxsop.com/" class="text-small" target="_blank">MaxSOP</a>.
          <span> All rights reserved.</span>
        </small>
      </div>




    </div>
  </main>



  <!-- Javascript -->
  <!-- Bootstrap js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="../js/app.js"></script>




</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login | MaxSOP</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/images/logos/icon-logo.svg" type="image/x-icon">
  <!-- Bootstrap icon CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Bootstrap css CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Main Style -->
  <link rel="stylesheet" href="../css/master.css">
</head>

<body>







  <!-- main-bar -->
  <main class="authentication-wrap">
    <div class="authentication widget py-4">
      <div class="logo">
        <img src="../assets/images/logo/logo_with_name.svg" alt="">
      </div>
      <div class="text-center mt-2">
        <h4>SIGN IN</h4>
        <p>You login in inventory management system</p>
      </div>


      <form action="../index.html">
        <div class="row g-3">


          <!-- Start user ID -->
          <div class="col-12">
            <label for="user" class="form-label required">User ID</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" placeholder="Ex: access@osman.com" name="#"
                id="user" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
          </div>
          <!-- End user ID -->

          <!-- Start Password -->
          <div class="col-12">
            <label for="password" class="form-label required">Password</label>
            <div class="input-group toggle-password-fill">
              <span class="input-group-text"><i class="bi bi-unlock"></i></span>
              <input type="password" class="form-control" placeholder="Ex: ******" name="password" id="password" onkeydown="capsLock(event)" required>
              <button type="button" class="pass-eye" onclick="show(event, password)"><i class="bi bi-eye-fill"></i></button>
            </div>
            <small id="capsLockText" class="d-none text-danger">Caps lock is on</small>
          </div>
          <!-- End Password -->


          <!-- Start Remember checkbox -->
          <div class="col-12">
            <div class="form-check">
              <input type="checkbox" name="#" class="form-check-input" id="remember" value="">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
          </div>
          <!-- End Remember checkbox -->

          <!-- Start login button -->
          <div class="col-12">
            <button class="btn btn-primary w-100" type="submit"><i class="bi bi-box-arrow-in-right"></i> Sign in</button>
          </div>
          <!-- End login button -->
        </div>

      </form>

      <div class="text-center mt-3">
        <p class="mb-1"><a href="auth_forgot_pass.html">I forgot my user ID or Password</a></p>
        <p>New to the system?  <a href="auth_register.html">Sign up</a></p>
      </div>

      <div class="footer">
        <small>
          <span> &copy; 2020 -
            <script>document.write(new Date().getFullYear())</script>
          </span>
          <a href="https://maxsop.com/" class="text-small" target="_blank">MaxSOP</a>.
          <span> All rights reserved.</span>
        </small>
      </div>




    </div>
  </main>



  <!-- Javascript -->
  <!-- Bootstrap js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="../js/old/app.js"></script>




</body>

</html>

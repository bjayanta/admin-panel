<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Admin Panel | MaxSOP</title>
    <link rel="shortcut icon" href="images/logo_symbol.svg" type="image/x-icon">
    <!-- Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="app">

	<main class="authentication">
		<section>
			<div class="container">
				<article>
					<img src="images/logo.svg" alt="MaxSOP Logo">
					<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque laudantium at blanditiis reprehenderit doloremque, ab veritatis?</p>
					<span class="lead">New to the system? <a href="#">Create an account</a>.</span>
				</article>

				<form action="services.html">
					<div class="mb-3">
						<h3>Sign in</h3>
					</div>
					
					<div class="mb-3">
						<label for="username" class="form-label required">Username</label>
						<div class="input-group">
							<span class="input-group-text">
								<i class="bi bi-person"></i>
							</span>
							<input type="text" class="form-control" name="username" placeholder="example@maxsop.com" id="username" required>
						</div>
					</div>
					
					<div class="mb-3">
						<label for="password" class="form-label required">Password</label>
						<div class="input-group">
							<span class="input-group-text">
								<i class="bi bi-shield-lock"></i>
							</span>
							<input type="password" class="form-control" placeholder="&#8902;&#8902;&#8902;&#8902;&#8902;&#8902;&#8902;&#8902;" name="password" id="password" required>
							<button type="button" onclick="show(event, password)">
								<i class="bi bi-eye"></i>
							</button>
						</div>
					</div>

					<div class="mb-3">
						<div class="form-check">
							<input type="checkbox" name="remember" class="form-check-input" id="remember">
							<label class="form-check-label" for="remember">Remember me</label>
						</div>
					</div>

					<div>
						<button class="btn btn-primary btn-lg mb-3" type="submit">
							<i class="bi bi-box-arrow-in-right"></i> 
							<span>Sign in</span>
						</button>

						<div class="text-center mb-3">
							<a href="auth_forgot_pass.html">Forgotten password?</a>
						</div>
					</div>
				</form>
			</div>
		</section>

		<footer>
			<div class="container">
				<p>
					&copy; 2018 - <script>document.write(new Date().getFullYear())</script> 
					<a href="https://maxsop.com/" target="_blank">MaxSOP</a>. 
					All rights reserved.
				</p>
			</div>
		</footer>
	</main>

	<!-- Javascript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
